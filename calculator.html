<!DOCTYPE html>
<html>
	<head>
		<tittle>Calculator</tittle><meta charset="utf-8">
		<script type="text/javascript">

		function cube(){
			var num= document.getElementById("n1");
			num.value = Math.pow(num.value,3);
		}

		function sin(){
			var num= document.getElementById("n1");
			num.value = Math.sin(num.value);
		}
</script>
	</head>

	<body>
		Number:
		<p><input type="text" id="n1"></p>
		<button onclick="cube()">x^3</button>
		<button onclick="sin()">sen(x)</button>
		
	</body>
</html>
